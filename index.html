<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section style="padding-top:5em;">
      <a href="http://www.middcourses.com"><h1 class="main-title">
        <span class="midd">midd</span><span class="courses">courses</span>
      </h1></a>
      <ul class="presenters">
        <a href="http://www.danasilver.org"><li>Dana Silver, '16</li></a>
        <a href="http://teddyknox.com/"><li>Teddy Knox, '15</li></a>
      </ul>
    </section>
    <section id="users">
      <h1>1130 users</h1>
      <svg></svg>
    </section>
    <section>

      <ul>
        <li><span style="color:steelblue;font-weight:400;">20 professors and administrators</span> registered</li>
        <li><span style="color:steelblue;font-weight:400;">158 incoming freshmen</span> registered</li>

      <svg></svg>
    </section>

      <h1>Reviews per user</h1>
      <svg></svg>
    </section>
    <section id="level">
      <h1>Lower level courses are more reviewed</h1>
      <svg></svg>
    </section>

    <script src="d3.v3.min.js"></script>
